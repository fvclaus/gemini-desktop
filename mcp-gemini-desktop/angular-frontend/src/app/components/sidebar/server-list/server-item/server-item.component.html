<div class="server-item-card">
    <div mat-list-item role="listitem" class="server-item-material" [attr.data-identifier]="server?.identifier">
        <div class="server-item-content">
            
    
            <div *ngIf="server && server.tools && server.tools.length > 0">
                <mat-expansion-panel class="tools-expansion-panel" >
                    <mat-expansion-panel-header>
                        <div matListItemTitle class="server-info-material">
                        <span class="server-name-material" [title]="server?.identifier">{{ server?.display_name }}</span>
                        <div class="status-circle" [ngClass]="server?.status"></div>
                        <button mat-icon-button color="warn" (click)="deleteServer()" class="delete-server-btn-material"
                            title="Remove Server">
                            <mat-icon>delete</mat-icon>
                        </button>
                        </div>
                    </mat-expansion-panel-header>
                    <div class="tools-list-content">
                          <mat-panel-title>
                            Tools ({{ server.tools.length }})
                        </mat-panel-title>
                        <mat-chip-set>
                            <mat-chip *ngFor="let tool of server.tools">{{ tool }}</mat-chip>
                        </mat-chip-set>
                    </div>
                </mat-expansion-panel>
                <!-- <mat-divider></mat-divider> -->
            </div>
            <div *ngIf="!server || !server.tools || server.tools.length === 0" class="no-tools-info">
                <!-- Optional: message if no tools -->
                <!-- <span class="tools-title-material">No tools available</span> -->
            </div>
        </div>
        
    </div>
</div>
