<div class="server-list-wrapper">
  @if (isLoading) {
    <div class="server-list-message">
      Loading servers...
      <!-- Optionally, add a mat-spinner here -->
    </div>
  }


  @if (!isLoading) {
    <mat-list role="list" id="server-list-material">
      @if (servers && servers.length > 0) {
        @for (server of servers; track server) {
          <app-server-item [server]="server"></app-server-item>
        }
      } @else {
        <mat-list-item role="listitem" class="no-servers-item">
          No MCP servers found for this workspace.
        </mat-list-item>
      }
    </mat-list>
  }
</div>
