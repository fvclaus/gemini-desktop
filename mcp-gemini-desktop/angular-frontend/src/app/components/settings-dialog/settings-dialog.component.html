<h2 mat-dialog-title>
  @if (isNewProfile) {
    Create New Profile
  }
  @else {
    Update Profile
  }
</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" (ngSubmit)="onSave()">
    <formly-form [model]="formModel" [fields]="fields" [options]="options" [form]="form"></formly-form>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" (click)="onSave()">Save Profile</button>
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" type="button" (click)="onDelete()" *ngIf="!isNewProfile">Delete Profile</button>
</mat-dialog-actions>
