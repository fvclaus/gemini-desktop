<form [formGroup]="settingsForm" (ngSubmit)="onSave()">
  <div class="form-group">
    <label for="api-key">Gemini API Key:</label>
    <input type="password" id="api-key" formControlName="apiKey">
  </div>

  <div class="form-group">
    <label for="model-select">Gemini Model:</label>
    <select id="model-select" formControlName="model">
      <ng-container>
        <option *ngFor="let model of models" [value]="model" [selected]="model === selectedModel">
          {{ model }}
        </option>
      </ng-container>
    </select>
  </div>

  <div class="buttons">
    <button type="button" id="cancel-btn" (click)="onCancel()">Cancel</button>
    <button type="submit" id="save-btn" [disabled]="settingsForm.invalid">Save</button>
  </div>
</form>
