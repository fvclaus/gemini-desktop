<div class="chat-input-container">
  <div class="input-area-material">
    <mat-form-field appearance="outline" class="message-input-field">
      <mat-label>Type your message...</mat-label>
      <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5" id="message-input-material" placeholder="Type your message here..."
        [(ngModel)]="messageText" (keydown.enter)="sendMessageOnEnter($event)">
      </textarea>
    </mat-form-field>
  </div>

  <div class="input-toolbar">
    <div class="model-selector">
      <button mat-button class="model-selector-button" (click)="toggleModelDropdown()">
        <mat-icon>model_training</mat-icon>
        <span>{{ selectedModel || 'Select Model' }}</span>
        <mat-icon>arrow_drop_up</mat-icon>
      </button>
      <div class="model-dropdown" [class.open]="isModelDropdownOpen">
        <ng-container>
          <button *ngFor="let model of models" mat-menu-item (click)="selectModel(model)">
            {{ model }}
          </button>
        </ng-container>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="editSettings()">
          <mat-icon>edit</mat-icon>
          <span>Edit Models</span>
        </button>
      </div>
    </div>
    <div class="toolbar-actions">
      <button mat-icon-button color="primary" id="send-btn-material" (click)="sendMessage()"
        [disabled]="!messageText.trim()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>
