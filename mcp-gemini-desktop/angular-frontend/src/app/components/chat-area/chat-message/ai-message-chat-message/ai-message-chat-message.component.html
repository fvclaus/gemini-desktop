<mat-card-content class="message-content-material" >
  <!-- Content will be rendered here by [innerHTML] -->
   <p [innerHTML]="getFormattedContent()"></p>
   @if (message.usageMetadata) {
     <app-usage-metadata-display
       [usageMetadata]="message.usageMetadata"
       [cost]="message.model.calculatePrice(message.usageMetadata!)"
     ></app-usage-metadata-display>
   }

</mat-card-content>
