<mat-card-content>
    <summary class="message-summary" [style.color]="'var(--status-error)'">
        <mat-icon>warning_amber</mat-icon>
        {{message.text}}
    </summary>
    @if (message.details) {
    <details class="message-details-material" [open]="!!message.showDetails">
            <div class="message-details-content-material">
                {{ message.details }}
            </div>
        </details>
    }
</mat-card-content>
