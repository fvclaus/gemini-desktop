<div class="profile-selector">
  <button mat-button [matMenuTriggerFor]="profileMenu" class="profile-selector-button">
    <mat-icon>account_circle</mat-icon>
    <span>{{ (activeProfile$ | async)?.name || 'Select Profile' }}</span>
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #profileMenu="matMenu">
    @if ((profiles$ | async); as profiles) {
      @for (profile of profiles | sortProfiles; track profile) {
        <button mat-menu-item (click)="selectProfile(profile)">
          <span>{{ profile.name }}</span>
          <button mat-icon-button (click)="editProfile(profile, $event)">
            <mat-icon>settings</mat-icon>
          </button>
        </button>
      }
    }
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="addProfile()">
      <mat-icon>add</mat-icon>
      <span>Add Profile</span>
    </button>
  </mat-menu>
</div>
